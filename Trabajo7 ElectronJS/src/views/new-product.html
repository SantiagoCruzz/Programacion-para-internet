<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Agregar producto</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
  </head>
  <body>

    <!-- Interface -->
    <form class="p-4">
      <div class="form-group">
        <input type="text" id="name" class="form-control" placeholder="Nombre" autofocus>
      </div>
      <div class="form-group">
        <input type="text" id="price" class="form-control" placeholder="Precio">
      </div>
      <button class="btn btn-primary btn-block">
        Agregar
      </button>
    </form>

    <!-- Logic -->
    <script>
      const electron = require('electron');
      const { app, BrowserWindow } = electron;

      const form = document.querySelector('form');
      form.addEventListener('submit', e => {
        e.preventDefault();

        const nameProduct = document.querySelector('#name').value;
        const priceProduct = document.querySelector('#price').value;

        const newProduct = {
          name: nameProduct,
          price: priceProduct
        };

        
        app.send('product:new', newProduct);
      });

    </script>

  </body>
</html>
